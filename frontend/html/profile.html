<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP | Profile</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/newUser.css">
    <script src="../script/profile.js" defer></script>
</head>

<body>
    <div class="heading">
        <div>
            <p><span id="headName"></span></p>
        </div>
    </div>
    <div class="detail">
        <div class="img" id="img"></div>
        <div class="name"><span class="label">Name :</span><span class="value" id="name"></span></div>
        <div class="email"><span class="label">Email :</span><span class="value" id="email"></span></div>
        <div class="hosteler"><span class="label">Hostler :</span><span class="value" id="hosteler"></span></div>
        <div class="access"><span class="label">Access :</span><span class="value" id="access"></span></div>
        <div class="gender" style="
        height: 7.5%;
        width: 100%;
        padding-left: 40px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        gap: 1%;">
            <span class="label">Gender :</span><span class="value" id="gender"></span>
        </div>
    </div>
</body>

</html>
