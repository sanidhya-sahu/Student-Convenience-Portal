            </div>

<script>
    function countdown() {
      let seconds = 5;
      const intervalId = setInterval(() => {
        document.getElementById('countdown').innerText = seconds;
        seconds--;
        if (seconds < 0) {
          window.location.href = "/"
        }
      }, 1000);
    }
    window.onload = countdown;
</script>
