<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../style/home.css">
    <script src="../script/home.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                Student Convenience Portal
            </div>
            <div class="butt">
                <button class="sidebutton" onclick="window.location='/dashboard'" id="side-home">Home</button>
                <button class="sidebutton" onclick="events()" id="side-event">Events</button>
                <button class="sidebutton" onclick="facultyInfo()" id="side-faculty">Faculty Info</button>
                <button class="sidebutton" onclick="complaint()" id="side-complaint">Complaint</button>
                <button class="sidebutton" onclick="rulebook()" id="side-rule">Rule Book</button>
            </div>
            <div class="profile" id="profile">
                <div class="img" id="profile_img"></div>
                <div class="data">
                    <div class="name" id="profile_name"></div>
                    <div id="profile-link" class="profilelink" onclick="profile()">&nbsp;View Profile</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="notification">
                <span onclick="window.location='/notice'" class="material-symbols-outlined">
                    notifications
                </span>
            </div>
            <div class="heading" id="heading"></div>
            <div class="logout">
                <button class="headbutton" onclick="window.location='/logout'">Logout </button>
            </div>
        </div>
        <div id="workspace" class="workspace home">
            <button class="homebutton" onclick="complaint()" id="complaint">Complaint</button>
            <button class="homebutton" onclick="events()" id="event">Events</button>
            <button class="homebutton" onclick="rulebook()" id="rule">Rule Book</button>
            <button class="homebutton" onclick="facultyInfo()" id="facultyinfo">Faculty Info</button>
            <button class="homebutton" onclick="profile()" id="profile">Profile</button>
        </div>
    </div>


</body>

</html>
