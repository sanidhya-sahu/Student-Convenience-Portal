<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP | login</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/login.js" defer></script>
</head>

<body>
    
    <div class="main">
        <div class="container box">
            <div class="login">
                <nav>
                    <div class="head">
                        <h1>Student Convenience Portal</h1>
                    </div>
                </nav>
                <div class="sub-head">Login with college mail ID</div>
                <button id="but" onmouseover="()=>{document.getElementById('but').style.cursor='pointer'}" onclick="log()">
                    <span>
                        <img src="../assets/google.png" alt="google">
                    </span>
                    <span></span>
                    <span>Continue with google</span>
                </button>
                <span style="position: absolute;bottom: 10px;">Tip: press &#9166; to login</span>
            </div>
        </div>
        <div class="wampus box" id="wampus"></div>
    </div>
