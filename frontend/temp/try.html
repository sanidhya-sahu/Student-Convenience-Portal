<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="post" id="form">
    <select name="location" id="complaint_location_select" required>
      <option value="">Choose location of complaint</option>
      <option value="Academic Block">Academic Block</option>
      <option value="Hostels">Hostels</option>
    </select>
    <select name="block" id="block_select" required>
      <option value="">Choose block</option>
    </select>
    <select name="type" id="complaint_type_select" required>
      <option value="">Choose complaint type</option>
    </select>
    <textarea required name="details" id="complaint_details" wrap="soft"
      placeholder="Enter complete details regarding your complaint." cols="30" rows="10" spellcheck="false"
      data-ms-editor="true"></textarea>
    <button class="btn"><i class="animation"></i>Raise Complaint<i class="animation"></i></button>
  </form>
</body>
<script>
  function validateForm() {
    const form = document.getElementById('form')
    for (let index = 0; index < form.children.length; index++) {
      const element = form.children[index];
      let x = element.value;
      if (x == "") {
        console.log(element);
        alert(`${element} must be filled out`);
        return false;
      }
    }
  }
</script>

</html>
